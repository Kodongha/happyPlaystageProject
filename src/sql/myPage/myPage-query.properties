selectOne=SELECT * FROM USER_INFO  WHERE USER_SEQ = ?
updateMyPageInfo=UPDATE USER_INFO SET USER_NICK=?, USER_NM=?, USER_PHONE=?, USER_PWD=? WHERE USER_SEQ=?
insertUpdatedMyPageInfo=INSERT INTO USER_UPDATE_LOG VALUES (?, NULL, ?, ?, ?, NULL, SYSDATE)
updateUserPwd=UPDATE USER_INFO SET USER_PWD=? WHERE USER_SEQ=?
insertUpdatedUserPwd=INSERT INTO USER_UPDATE_LOG VALUES(?, ?, NULL, NULL, NULL, NULL, SYSDATE)
insertLevelOne=INSERT INTO ATTACHMENT VALUES (ATTCH_SEQ.NEXTVAL, '\uC6D0\uBCF8\uC774\uB98414', '\uBCC0\uACBD\uC774\uB98414', ?, DEFAULT, 2, 5, DEFAULT, ?, 4)
selectListCount=SELECT COUNT(*) FROM RENT_PROP WHERE USER_SEQ=? 
selectListWithPaging=SELECT RNUM, PROP_SEQ, RENT_SEQ, USER_SEQ, PROP_NM, PROP_PHONE, PROP_EMAIL, PROP_REQ_CONTENT, PROP_DT, PROP_STATUS, USE_START_DT, USE_END_DT, USE_START_TM, USE_END_TM, PAY_AMOUNT FROM (SELECT ROWNUM RNUM, PROP_SEQ, RENT_SEQ, USER_SEQ, PROP_NM, PROP_PHONE, PROP_EMAIL, PROP_REQ_CONTENT, PROP_DT, PROP_STATUS, USE_START_DT, USE_END_DT, USE_START_TM, USE_END_TM, PAY_AMOUNT FROM (SELECT PROP_SEQ, RENT_SEQ, USER_SEQ, PROP_NM, PROP_PHONE, PROP_EMAIL, PROP_REQ_CONTENT, PROP_DT, PROP_STATUS, USE_START_DT, USE_END_DT, USE_START_TM, USE_END_TM, PAY_AMOUNT FROM RENT_PROP WHERE USER_SEQ = ?)) WHERE RNUM BETWEEN ? AND ?
searchCheck=SELECT * FROM RENT_PROP R JOIN USER_INFO U ON( U.USER_SEQ = R.USER_SEQ) WHERE RENT_SEQ=?
updateLeaveTF=UPDATE USER_INFO SET LEAVE_TF='Y', LEAVE_DT=SYSDATE WHERE USER_SEQ=?