selectAll=SELECT * FROM USER_INFO WHERE USER_GRADE_CD <> 0
selectListCount=SELECT COUNT(*) FROM USER_INFO WHERE USER_GRADE_CD <> 0
selectListWithPaging=SELECT RNUM, USER_SEQ,USER_EMAIL,USER_PWD,USER_NM,USER_NICK,USER_PHONE,USER_GRADE_CD,ENROLL_DT,SNS_CD,LEAVE_TF,LEAVE_DT FROM (SELECT ROWNUM RNUM, USER_SEQ,USER_EMAIL,USER_PWD,USER_NM,USER_NICK,USER_PHONE,USER_GRADE_CD,ENROLL_DT,SNS_CD,LEAVE_TF,LEAVE_DT FROM (SELECT USER_SEQ, USER_EMAIL, USER_PWD, USER_NM, USER_NICK, USER_PHONE, USER_GRADE_CD, ENROLL_DT, SNS_CD, LEAVE_TF, LEAVE_DT FROM USER_INFO WHERE USER_GRADE_CD <> 0)) WHERE RNUM BETWEEN ? AND ? 
selectOne=SELECT * FROM USER_INFO WHERE USER_SEQ = ?
useHistoryList=SELECT * FROM( SELECT ROWNUM RNUM,RENT_SEQ,USER_SEQ,COMP_NM,USE_START_DT,USE_END_DT,HALL_NM ,PROP_STATUS FROM ( SELECT B.RENT_SEQ ,B.USER_SEQ, B.COMP_NM , P.USE_START_DT , P.USE_END_DT , B.HALL_NM ,P.PROP_STATUS FROM RENT_PROP P JOIN RENT_BASIC B ON P.USER_SEQ = b.USER_SEQ ORDER BY P.USE_END_DT DESC)) WHERE RNUM BETWEEN ? AND ? AND USER_SEQ= ?
updateOneUser=UPDATE USER_INFO SET USER_EMAIL=?, USER_NM=?, USER_NICK=?, USER_PHONE=?, USER_GRADE_CD=?, sns_cd=? WHERE USER_SEQ=?  
enrollHistoryList=SELECT USER_SEQ, RENT_SEQ ,HALL_NM, COMP_NM, ADDRESS, RENT_ENROLL_DT,RENT_ENROLL_STATUS, USER_NM FROM(SELECT ROWNUM RNUM, U.USER_SEQ, R.RENT_SEQ , R.HALL_NM, R.COMP_NM, R.ADDRESS, R.RENT_ENROLL_DT, R.RENT_ENROLL_STATUS ,U.USER_NM FROM RENT_BASIC R JOIN USER_INFO U ON R.USER_SEQ = U.USER_SEQ ORDER BY R.RENT_ENROLL_DT DESC) WHERE RNUM BETWEEN ? AND ? AND USER_SEQ= ?
SetRegPermissionsList=SELECT USER_SEQ , USER_NM, USER_PHONE , ORIGIN_NM , user_grade_status FROM (SELECT ROWNUM RNUM, U.USER_SEQ , U.USER_NM, U.USER_PHONE , I.ORIGIN_NM , G.user_grade_status FROM USER_INFO U JOIN USER_GRADE_UP G ON (U.USER_SEQ = G.USER_SEQ) JOIN USER_IMG I ON ( I.USER_SEQ = G.USER_SEQ) ORDER BY G.GRADE_REQ_DT DESC) WHERE RNUM BETWEEN ? AND ? AND user_grade_status = 1
InspectionList=SELECT RENT_SEQ , HALL_NM, USER_EMAIL, USER_PHONE , ORIGIN_NM , INSP_TF, RENT_ENROLL_STATUS FROM (SELECT ROWNUM RNUM, R.RENT_SEQ , R.HALL_NM, U.USER_EMAIL, U.USER_PHONE , I.ORIGIN_NM , R.INSP_TF, R.RENT_ENROLL_STATUS FROM USER_INFO U JOIN RENT_BASIC R ON (U.USER_SEQ = R.USER_SEQ) JOIN USER_IMG I ON ( I.USER_SEQ = R.USER_SEQ) ORDER BY R.INSP_TF DESC) WHERE RNUM BETWEEN ? AND ?