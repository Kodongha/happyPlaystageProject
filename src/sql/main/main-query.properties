selectMainData=SELECT * FROM( SELECT RANK() OVER(ORDER BY RENT_ENROLL_DT DESC) as RANKING, t1.RENT_SEQ, t1.RENT_PRICE, t1.RENT_ENROLL_DT, t1.RENT_DET_SEQ, t3.ORIGIN_NM, t3.CHANGE_NM, t3.FILE_PATH FROM ( SELECT t1.RENT_SEQ, t2.RENT_PRICE, t1.RENT_ENROLL_DT, MIN(t2.RENT_DET_SEQ) as RENT_DET_SEQ FROM RENT_BASIC t1 INNER JOIN RENT_DET t2 ON (t1.RENT_SEQ = t2.RENT_SEQ) WHERE (t1.RENT_SEQ, t2.RENT_PRICE) IN (SELECT RENT_SEQ, MIN(RENT_PRICE) FROM RENT_DET GROUP BY RENT_SEQ) GROUP BY t1.RENT_SEQ, t2.RENT_PRICE, t1.RENT_ENROLL_DT) t1 INNER JOIN RENT_IMG t3 ON (t1.RENT_SEQ = t3.RENT_SEQ) WHERE t3.IMG_TYPE = 1) WHERE RANKING <= 3