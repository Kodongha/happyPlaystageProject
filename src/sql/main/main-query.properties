selectMainData=SELECT t1.SEQ, t1.RENT_SEQ, t1.HALL_NM, t1.ADDRESS, t1.RENT_ENROLL_DT, t2.RENT_PRICE, t3.ORIGIN_NM, t3.CHANGE_NM, t3.FILE_PATH FROM ( SELECT SEQ, RENT_SEQ, HALL_NM, ADDRESS, RENT_ENROLL_DT FROM( SELECT RANK() OVER(ORDER BY RENT_ENROLL_DT DESC) as SEQ, RENT_SEQ, HALL_NM, ADDRESS, RENT_ENROLL_DT FROM RENT_BASIC ) t1 WHERE SEQ <= 6) t1 INNER JOIN RENT_DET t2 ON (t1.RENT_SEQ = t2.RENT_SEQ) INNER JOIN RENT_IMG t3 ON (t1.RENT_SEQ = t3.RENT_SEQ) WHERE t3.IMG_TYPE = 1